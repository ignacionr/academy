<script>
    function send_to(locale, country) {
        var url = locale + '/index.html';
        if (country) {
            url += '?country=' + country;
        }
        window.location.href = url;
    }
    // detect if the user prefers Spanish
    if (window.navigator && window.navigator.language && window.navigator.language.startsWith('es')) {
        send_to('es');
    }
    else {
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                const country = data.country;
                const spanishSpeakingCountries = ["AR", "BO", "CL", "CO", "CR", "CU", "DO", "EC", "SV", "GQ", "GT", "HN", "MX", "NI", "PA", "PY", "PE", "PR", "ES", "UY", "VE"];
                if (spanishSpeakingCountries.includes(country)) {
                send_to('es', country);
                } else {
                send_to('en', country);
                }
            })
            .catch(error => console.error('Error fetching IP info:', error));
    }
</script>
